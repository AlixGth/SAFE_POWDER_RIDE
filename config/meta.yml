meta_description: "Safe Powder Ride est une app qui permet aux amateurs de ski de randonnée de trouver un itinéraire pour leur prochaine sortie. Les itinéraires sont mis en lien avec le Bulletin de Risque d'Avalanche (BERA) du jour afin de déterminer si la course est faisable en toute sécurité!"
